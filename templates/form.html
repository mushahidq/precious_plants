<head>

<body style="display:flex; align-items:center; height: 100%;">
    <div class="container align-middle">
        <h1 class="text-center align-middle">Precious<br>Plants</h1>
        <form method=post enctype=multipart/form-data>
            <div class="form-group">
                <label for="file">Select a picture of a leaf to run the nueral network to detect any diseases in the plant.</label>
                <input style="margin-left: 500px;" type="file" name="file" placeholder="">
                <small id="emailHelp" style="color:#333;"class="form-text text-muted">The image will be destroyed after generating the ouput.</small>
            </div>
            <button class="btn btn-outline-light" type="submit">Upload</button>
        </form>
    </div>
